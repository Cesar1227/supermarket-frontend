<div class = "bootstrap-wrapper">
    <div class = "container">
        <div class = "row mt20" style="margin-top: 20px;">
            <div class = "col-md-6 offset-md-3">
                <mat-card>
                    <div class = "container text-center">
                        <img src = "../../../assets/login.png" width = "100px" height = "100px">
                    </div>
                    <h1 class="text-center">Ingresa tu usuario y contrase単a</h1>
                    <form (ngSubmit)="formSubmit()" class="form_login">
                        <mat-form-field class = "full-width" appearance = "outline">
                            <mat-label>Usuario</mat-label>
                            <input [(ngModel)]= "loginData.username" required name = "username"  matInput placeholder = "Enter your Username"> 
                        </mat-form-field>
                        <mat-form-field class = "full-width" appearance = "outline">
                            <mat-label>Contrase単a</mat-label>
                            <input [(ngModel)]= "loginData.password" required name = "password" type = "password" matInput placeholder = "Enter your password"> 
                        </mat-form-field>

                        <div class="container text-center">
                            <button class="btn-ingresar" type="submit" mat-raised-button color="black">Ingresar</button>
                            <!--<button type="reset" mat-raised-button color="accent">Clean</button>-->
                        </div>
                        
                        <div class="container text-center mt20">
                            <span><a href="#"><b>多Olvidaste tu contrase単a?</b></a></span>
                        </div>
                        <div class="container text-center">
                            <span><a [routerLink]="'/signup'"><b>No estoy registrado</b></a></span>
                        </div>
                    </form>
                    
                </mat-card>
            </div>
        </div>
    </div>
</div>
