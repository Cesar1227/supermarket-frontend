<div class="bootstrap-wrapper">
    <div class="container">
        <mat-tab-group>
            <mat-tab label="Productos">
                <div class="mt-r4">
                    <div>
                        <label class="content-center" style="font-size: 16pt; font-family: 'Roboto';">Productos registrados del almacen</label>
                    </div>
                    <label>Filtrar productos: </label>
                    <mat-form-field>
                        
                        <mat-label>Filtro</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                    </mat-form-field>

                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <th  mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                <td style="width: 10%;" mat-cell *matCellDef="let row"> {{row.id}} </td>
                            </ng-container>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td style="width: 20%;" mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci贸n </th>
                                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                            </ng-container>

                            <!-- Fruit Column -->
                            <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                                <td style="width: 10%;" mat-cell *matCellDef="let row"> {{row.type}} </td>
                            </ng-container>

                            <ng-container matColumnDef="picture">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                                <td style="width: 10%;" mat-cell *matCellDef="let row"> {{row.picture}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                    </div>
                </div>
            </mat-tab>

            <mat-tab label="Nuevo producto">
                <div class="mt-r8 text-centerAll content">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <mat-label>Supermercado</mat-label>
                            <input matInput disabled [value]="supermarket">
                        </mat-form-field>

                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Nombre del prodcuto</mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </td>

                            </tr>
                        </table>

                        <p>
                            <mat-form-field class="example-full-width">
                                <mat-label>Descripci贸n</mat-label>
                                <textarea matInput placeholder="Descripci贸n del prodcuto"></textarea>
                            </mat-form-field>
                        </p>

                        <table class="example-full-width" cellspacing="0">
                            <tr>
                                <td><mat-form-field class="example-full-width">
                                        <mat-label>Tipo del producto</mat-label>
                                        <input matInput placeholder="">
                                    </mat-form-field></td>
                                <!--<td><mat-form-field class="example-full-width">
                                        <mat-label>State</mat-label>
                                        <input matInput placeholder="Ex. California">
                                    </mat-form-field></td>
                                <td><mat-form-field class="example-full-width">
                                        <mat-label>Postal Code</mat-label>
                                        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                                    </mat-form-field></td>-->
                            </tr>
                        </table>
                        <div class="text-center">
                            <button class="btn-registrar" type="submit" mat-raised-button
                                color="black">Registrar</button>
                            <!--<button type="reset" mat-raised-button color="accent">Clean</button>-->
                        </div>
                    </form>

                </div>
            </mat-tab>
            <mat-tab label="Third" disabled> Editar Informaci贸n supermercado </mat-tab>
        </mat-tab-group>
    </div>
</div>
